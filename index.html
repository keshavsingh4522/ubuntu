<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>
      <code style='color:white;background-color:black;'>
        import turtle
t=turtle.Turtle()
s=turtle.Screen()
s.bgcolor('black')
t.pencolor('blue')
t.speed(0)
c=0
while True:
    for i in range(4):
        t.forward(80)
        t.right(90)
    t.right(5)
    c+=1
    if c>=360/5:
        break
t.hideturtle()
turtle.done()
      </code>
    </p>
    <p>Please don't use any <code>&lt;blink&gt;</code> tags.</p>
  </body>
</html>
